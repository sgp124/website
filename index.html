<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Site Generator Test Page</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: #f8f6f1;
            color: #232323;
        }
        .test-box {
            background: #fff;
            border: 2px solid #bfa14a;
            border-radius: 1rem;
            padding: 2rem 3rem;
            box-shadow: 0 4px 24px 0 rgba(191, 161, 74, 0.08);
            text-align: center;
        }
        .test-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1a2238;
            margin-bottom: 1rem;
        }
        .test-date {
            color: #bfa14a;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .test-note {
            color: #2c4a3e;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <div class="test-title">Static Site Generator Test Page</div>
        <div class="test-date">Build Time: <!--BUILD_TIME--></div>
        <div class="test-note">
            If you see this page, your SSG build and deployment is working!<br>
            <br>
            <strong>Next step:</strong> Try editing this file and pushing to GitHub to confirm your changes appear on your live site.
        </div>
    </div>
</body>
</html>
